<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Share Modal | Shitaanshu Singh</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img src="./assets/shitaanshu_singh.jpg" alt="user" />
        </div>
        <div class="user-name">
          <h2>Shitaanshu Singh</h2>
        </div>
        <div class="designation">
          <h3>Web Developer</h3>
        </div>
        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Follow my Profile</div>
          </button>

          <!-- <button class="btn-follow btn-card">Follow me</button> -->
        </div>
      </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
      <div class="modal-header">
        <h1>Follow My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Follow on</h3>

        <div class="icon-container">
          <a
            href="https://www.linkedin.com/in/shitaanshu-singh-981787160/"
            class="icon"
            id="linkedin"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a
            href="https://twitter.com/imshitaanshu"
            class="icon"
            id="twitter"
            target="_blank"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="" class="icon" id="instagram" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="facebook" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
